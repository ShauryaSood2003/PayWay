name: Build on PR
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout the Repository
        uses : actions/checkout@v3

      - name : Use Node.js
        uses : actions/setup-node@v3
        with : 
          node-version: '20'

      - name : Install Dependencies
        uses : npm install

      - name : Generate prisma client
        uses : npm run db:generate

      - name : Run Build
        uses : npm run build
      
